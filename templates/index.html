<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Call Optimizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AI System Call Optimizer Dashboard</h1>
    
    <h2>Performance Metrics</h2>
    <table id="performance-table">
        <thead>
            <tr>
                <th>System Call</th>
                <th>Avg Time (s)</th>
                <th>Executions</th>
                <th>Variance</th>
                <th>Peak Perf (s)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <h2>Optimization Recommendations</h2>
    <ul id="recommendations-list"></ul>
    
    <script>
        function updatePerformance() {
            fetch('/performance')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#performance-table tbody');
                    tbody.innerHTML = '';
                    for (const [syscall, record] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.name}</td>
                            <td>${record.average_time.toFixed(4)}</td>
                            <td>${record.execution_count}</td>
                            <td>${record.variance.toFixed(4)}</td>
                            <td>${record.peak_performance.toFixed(4)}</td>
                        `;
                        tbody.appendChild(row);
                    }
                });
        }

        function updateRecommendations() {
            fetch('/recommendations')
                .then(response => response.json())
                .then(data => {
                    const ul = document.getElementById('recommendations-list');
                    ul.innerHTML = '';
                    data.forEach(rec => {
                        const li = document.createElement('li');
                        li.textContent = `${rec.syscall}: ${rec.suggested_action} (Type: ${rec.recommendation_type}, Perf: ${rec.current_performance.toFixed(4)}s)`;
                        ul.appendChild(li);
                    });
                });
        }

        // Update every 5 seconds
        setInterval(updatePerformance, 5000);
        setInterval(updateRecommendations, 5000);
        
        // Initial load
        updatePerformance();
        updateRecommendations();
    </script>
</body>
</html>
